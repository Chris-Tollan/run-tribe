{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible
        fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <h2>Lace up your shoes, you've got running to do</h2>

        <div class="container">
            <section class="col-12 mt-3">
                <div class="row card-deck">
                    {% for booking in user_bookings %}
                    <div class="col-md-3">
                        <div class="card mb-2">
                            <div class="card-body">
                                <h4>{{ booking.title }}</h4>
                                <a href="{% url 'update_booking' booking.id %}" class="btn btn-edit mb-4 mt-4">Update Booking</a>
                                <a href="{% url 'delete_booking' booking.id %}" class="btn btn-danger mb-4 mt-4">Delete Booking</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>
</div>


{% endblock %}
