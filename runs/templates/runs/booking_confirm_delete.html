{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row">
        <h2>Cancel your booking</h2>

        <div class="container">
            <section class="col-12 mt-3">
                <div class="row card-deck">                       
                    <form method="post">{% csrf_token %}
                    <p>Are you sure you want to cancel your place for "{{ booking.title }}"?</p>    
                        <input class="btn btn-danger mb-4 mt-4" type="submit" value="Confirm">
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>


{% endblock %}
